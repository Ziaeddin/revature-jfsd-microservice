# This is an alternative to Jenkins - GitHub Actions Workflow
# Place this file in: .github/workflows/ci-pipeline.yml

name: CI Pipeline - auth-jwt-service

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean compile -DskipTests

      - name: Run Unit Tests
        run: ./mvnw test

      - name: Generate JaCoCo Coverage Report
        run: ./mvnw jacoco:report

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/target/surefire-reports/*.xml'

      - name: Upload Coverage to Codecov (Optional)
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=auth-jwt-service \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.java.source=25

      - name: Build Success Notification
        if: success()
        run: echo "✅ Pipeline completed successfully!"

      - name: Build Failure Notification
        if: failure()
        run: echo "❌ Pipeline failed! Check logs for details."

